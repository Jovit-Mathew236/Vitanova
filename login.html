<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitanova | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.12.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth.js"></script>
    <script type="module" src="./script.js"></script>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

            <h1 class="text-3xl font-bold">Login with Google</h1>

</html>
